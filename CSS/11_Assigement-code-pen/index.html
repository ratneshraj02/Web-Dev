<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="card">
                <img src="image/pexels-mstudio-360817-1449844.jpg" alt="image">
                <h3>CAMPUS </h3>
                <p>MIKE (N) Men's Sports Shoes | Memory Insole with Air Capsule Brilliance |Lace-Up Running Shoes For Men  (Blue , 9)</p>
                <div class="btn">
                    <button>BUY NOW</button>
                    <button><i class="fa-solid fa-cart-plus"></i> ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
